<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IA Demo</title>
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">      
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <h1 class="text-center">Modelo Supervisado SVM(Support Vector Machine)</h1>
        </div>
    </nav>

    <div class="container">

        <form class="form" id="login-form" method="POST">
            <h3 class="form-signin-heading">Ingrese los datos </h3> <hr>
            <div class="form-group">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <label>Edad:</label>
                        <input type="number" name="edad" class="form-control mx-sm-3" placeholder="Edad" required autofocus>
                        <small id="passwordHelpInline" class="text-muted">Must be 8-20 characters long.</small>
                    </div>
                </div>
            </div>



            <div class="form-group">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <label>Colesterol:</label>
                        <input type="number" name="colesterol" class="form-control mx-sm-3" placeholder="Colesterol" required>
                        <small id="passwordHelpInline" class="text-muted">
                          Must be 8-20 characters long.
                        </small>
                    </div>
                </div>
            </div>
            
            <div class="row justify-content-around">
            <div class="col-4">
            <button class="btn btn-success" type="submit">Enviar</button>
            </div>
            </div>
        </form>
        <div>
            <table id="datos" class="table table-bordered">
                
            </table>
        </div>

     </div>
         <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script type="text/javascript">
    console.log("Hola mundo");

$(document).ready(function(){

    function ajax_login(){
        $.ajax({
            url: '/ajax-login',
            data: $('form').serialize(),
            type: 'POST',
            success: function(d) {
                console.log(d['edad']);
                var html = "";
                html += '<thead><tr><th>Edad</th><th>Colesterol</th><th>Diagnostico</th></tr></thead>'
                html += '<tbody><tr>'
                html += '<td>'+ d.edad +'</td>'
                html += '<td>'+ d.colesterol +'</td>'
                html += '<td>'+ d.rpta +'</td>'
                html += '</tr></tbody>'

                $("#datos").html(html);

                console.log(d);
            },
            error: function(error) {
                console.log(error);
            }
        });
    }

    $("#login-form").submit(function(event) {
        event.preventDefault();
        ajax_login();
    });
});


</script> 

</body>

</html>
